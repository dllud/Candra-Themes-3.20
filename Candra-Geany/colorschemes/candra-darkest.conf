[theme_info]
name=Candra Darkest
description=Dark syntax colouring theme with colours tailored to Candra Darkest
version=1
author=dllud <dllud(at)riseup(dot)net>
url=https://github.com/dllud/Candra-Themes-3.20
# list of each compatible Geany release version
compat=1.22;1.23;1.23.1;1.24,1.28,1.29

[named_styles]

default=#cccccc;#0f0f10;false;false
error=#f00;#0f0f10;false;false

# Editor styles
#-------------------------------------------------------------------------------

selection=#cccccc;#333964;false;true
current_line=#000;#2f2f2f;true;false
brace_good=#cccccc;#50aa15;true;false
brace_bad=#cccccc;#aa1515;true;false
margin_linenumber=#cccccc;#f0f10;false;false
margin_folding=#747474;#0f0f10;false;false
fold_symbol_highlight=#cccccc
indent_guide=#393939;#0f0f10;false;false
caret=#cccccc;#000;false;false
marker_line=#000;#ff0;false;false
marker_search=#000;#b8f4b8;false;false
marker_mark=#000;#b8f4b8;
call_tips=#c0c0c0;#cccccc;false;false
white_space=#424242;;true

# Programming languages
#-------------------------------------------------------------------------------

comment=#747474;#0f0f10;false;false
comment_doc=comment
comment_line=comment
comment_line_doc=comment_doc
comment_doc_keyword=comment_doc,bold
comment_doc_keyword_error=comment_doc,italic

number=#aaff57;#0f0f10;false;false
number_1=number
number_2=number_1

type=#2e8b57;;true
class=type
function=default
parameter=function

keyword=#ffcb4f;#0f0f10;true;false
keyword_1=keyword
keyword_2=#aaff57;#0f0f10;false;true
keyword_3=keyword_1
keyword_4=keyword_1

identifier=#cccccc;#0f0f10;false;false
identifier_1=identifier
identifier_2=identifier_1
identifier_3=identifier_1
identifier_4=identifier_1

string=#aaff57;#0f0f10;false;false
string_1=string
string_2=#a18651;#0f0f10;false;false
string_3=default
string_4=default
string_eol=string_1,italic
character=string_1
backticks=string_2
here_doc=string_2

scalar=string_2
label=default,bold
preprocessor=#5abefd;#0f0f10;false;false
regex=number_1
operator=#98bac5;#0f0f10;true;false
decorator=#808000;#0f0f10;false;false
other=#cccccc;#0f0f10;false;false

# Markup-type languages
#-------------------------------------------------------------------------------

tag=#7392cf;#0f0f10;false;false
tag_unknown=#cccccc;#8c0101;true;false
tag_end=#7392cf;#0f0f10;true;false
attribute=#cda0d5;#0f0f10;false;false
attribute_unknown=#cccccc;#8c0101;false;false
value=#4575b6;#0f0f10;false;false
entity=#ffa95c;#2c2821;false;false

# Diff
#-------------------------------------------------------------------------------

line_added=#008b8b
line_removed=#6a5acd
line_changed=preprocessor
